<wicket:extend>

<div class="menu"></div>

<span wicket:id="contentBorder">
<div class="row">
	<div wicket:id="feedback"></div>
</div>

<div class="row">
	<div class="titleText">Test application with presentation that has status (Pops up new tab)</div><a href="#" wicket:id="approvedLink" target="_blank">Approved</a>&nbsp;<a href="#" wicket:id="pendingLink" target="_blank">Pending</a>&nbsp;<a href="#" wicket:id="rejectedLink" target="_blank">Rejected</a>
</div>
<form wicket:id="propertyForm">
	<div wicket:id="props" class="row">
		<div class="titleText">
			<label wicket:id="key"></label>
		</div>
		<div class="row-content">
			<label wicket:id="description"></label>
            </div>
        <div class="row-content">
            <input type="text" class="inputField" wicket:id="value" />
        </div>
	</div>
	<input type="submit" value="Apply changes" />
</form>
</span>
<div class="menu"/>
</wicket:extend>
</html>
